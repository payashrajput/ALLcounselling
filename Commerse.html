<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>All Counselling</title>
  <link rel="icon" type="image/x-icon" href="favicon.png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f0f0f0, #dfe9f3);
      margin: 0;
      padding: 0;
    }

    header {
      background: #0f172a;
      color: #00e0ff;
      padding: 30px 10px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
      letter-spacing: 1px;
    }

    h3 {
      background-color: #1e293b;
      color: #facc15;
      text-align: center;
      padding: 15px;
      margin: 0;
      font-size: 1.2rem;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 40px 20px;
      gap: 25px;
    }

    .card {
      width: 280px;
      border-radius: 16px;
      overflow: hidden;
      background: white;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .card:hover {
      background-color: #facc15;
      color: #334155;
      transform: translateY(-10px) scale(1.03);
      box-shadow: 0 10px 24px maroon;
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: fill;
      border-bottom: 2px solid #eee;
    }

    .card-title {
      padding: 15px;
      text-align: center;
      font-weight: 600;
      font-size: 1.1rem;
      color: #334155;
      background-color: #f8fafc;
    }

    footer {
      text-align: center;
      font-size: 14px;
      color: #555;
      padding: 25px 10px;
      background-color: #e2e8f0;
    }

    @media screen and (max-width: 768px) {
      .card {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to All Counselling</h1>
  </header>

  <h3>Click on a card below to open the official counselling link</h3>

  <div class="container" id="counselling-cards"></div>

  <footer>
    &copy; 2025 All Rights Reserved | Dynamic Counselling Portal
  </footer>

  <script>
    const counsellingData = [
      {
        name: "IPU CET Counselling",
        img: "IPU.png",
        link: "https://ipu.admissions.nic.in/"
      }
    ];

    const container = document.getElementById("counselling-cards");

    counsellingData.forEach(site => {
      const card = document.createElement("div");
      card.className = "card";
      card.onclick = () => window.open(site.link, "_blank");

      card.innerHTML = `
        <img src="${site.img}" alt="${site.name}">
        <div class="card-title">${site.name}</div>
      `;

      container.appendChild(card);
    });
  </script>

</body>
</html>
