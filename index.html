<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>All Counselling - Login & Signup</title>
  <link rel="icon" type="image/x-icon" href="favicon.png">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #000;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      background: #1e1e1e;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(0, 123, 255, 0.1);
      width: 320px;
      position: relative;
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(-20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #fff;
    }

    input[type="text"],
    input[type="password"],
    input[type="email"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #444;
      background-color: #2c2c2c;
      color: white;
      transition: 0.3s;
    }

    input::placeholder {
      color: #aaa;
    }

    input:focus,
    input:hover {
      border-color: #007bff;
      box-shadow: 0 0 8px #007bff55;
      outline: none;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
      transition: 0.3s ease;
    }

    button:hover {
      background: #0056b3;
      transform: scale(1.03);
    }

    /* ✅ Added Click Glow Effect */
    button.clicked {
      border: 3px solid #00ffea;
      box-shadow: 0 0 15px #00ffea;
      transition: border 0.15s ease, box-shadow 0.15s ease;
    }

    .toggle {
      text-align: center;
      margin-top: 15px;
    }

    .toggle a {
      color: #00aaff;
      cursor: pointer;
      text-decoration: none;
      transition: 0.3s;
    }

    .toggle a:hover {
      color: white;
      text-shadow: 0 0 5px #00aaff;
      text-decoration: underline;
    }

    .form-section {
      transition: all 0.5s ease;
      opacity: 1;
    }

    .form-section.hidden {
      opacity: 0;
      transform: translateX(100%);
      position: absolute;
      pointer-events: none;
    }

    .form-section.show {
      opacity: 1;
      transform: translateX(0);
      position: relative;
      pointer-events: auto;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Login Form -->
    <div id="loginForm" class="form-section show">
      <h2>Login</h2>
      <input type="email" id="loginEmail" placeholder="Email" />
      <input type="password" id="loginPassword" placeholder="Password" />
      <button id="loginBtn">Login</button>
      <div class="toggle">Don't have an account? <a onclick="switchToSignup()">Signup</a></div>
    </div>

    <!-- Signup Form -->
    <div id="signupForm" class="form-section hidden">
      <h2>Signup</h2>
      <input type="email" id="signupEmail" placeholder="Email" />
      <input type="password" id="signupPassword" placeholder="Password" />
      <button onclick="signup()">Signup</button>
      <div class="toggle">Already have an account? <a onclick="switchToLogin()">Login</a></div>
    </div>
  </div>

  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCpMwWt5vc6REwvCAeRA9sfnwEtrYgWUJw",
      authDomain: "all-counselling-2025.firebaseapp.com",
      projectId: "all-counselling-2025",
      storageBucket: "all-counselling-2025.firebasestorage.app",
      messagingSenderId: "686943950536",
      appId: "1:686943950536:web:d38d30a092d111e8fa77fd",
      measurementId: "G-GNEV5Z3RT4"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function switchToSignup() {
      document.getElementById('loginForm').classList.remove('show');
      document.getElementById('loginForm').classList.add('hidden');
      setTimeout(() => {
        document.getElementById('signupForm').classList.remove('hidden');
        document.getElementById('signupForm').classList.add('show');
      }, 200);
    }

    function switchToLogin() {
      document.getElementById('signupForm').classList.remove('show');
      document.getElementById('signupForm').classList.add('hidden');
      setTimeout(() => {
        document.getElementById('loginForm').classList.remove('hidden');
        document.getElementById('loginForm').classList.add('show');
      }, 200);
    }

    function signup() {
      const email = document.getElementById("signupEmail").value;
      const password = document.getElementById("signupPassword").value;

      if (!email || !password) {
        alert("Please enter email and password.");
        return;
      }

      auth.createUserWithEmailAndPassword(email, password)
        .then(() => {
          alert("Signup successful! Please login.");
          switchToLogin();
        })
        .catch(error => {
          alert("Signup Error: " + error.message);
        });
    }

    // ✅ Added glow before navigation
    document.getElementById("loginBtn").addEventListener("click", function () {
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          this.classList.add("clicked"); // Add glow
          setTimeout(() => {
            window.location.href = "index1.html";
          }, 200); // Delay navigation
        })
        .catch(error => {
          alert("Login Error: " + error.message);
        });
    });
  </script>

</body>
</html>
