<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login & Signup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }
    .container {
      background: #111;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
      transition: transform 0.3s ease-in-out;
    }
    .container:hover {
      transform: scale(1.03);
    }
    input, button {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border: none;
      border-radius: 5px;
    }
    input {
      background: #222;
      color: white;
    }
    button {
      background: #3f51b5;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #5c6bc0;
    }
    .switch {
      text-align: center;
      margin-top: 10px;
      cursor: pointer;
      color: #bbb;
    }
    #recaptcha-container {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="form-title">Login</h2>
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button id="login-btn">Login</button>
    <button id="signup-btn" style="display:none">Sign Up</button>
    <button onclick="loginWithGoogle()">Login with Google</button>
    <input type="tel" id="phone" placeholder="Phone Number (e.g., +91XXXXXXXXXX)" />
    <div id="recaptcha-container"></div>
    <button onclick="sendOTP()">Send OTP</button>
    <input type="text" id="otp" placeholder="Enter OTP" />
    <button onclick="verifyOTP()">Verify OTP</button>
    <div class="switch" onclick="toggleForm()">Don't have an account? Sign Up</div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCpMwWt5vc6REwvCAeRA9sfnwEtrYgWUJw",
      authDomain: "all-counselling-2025.firebaseapp.com",
      projectId: "all-counselling-2025",
      storageBucket: "all-counselling-2025.appspot.com",
      messagingSenderId: "686943950536",
      appId: "1:686943950536:web:d38d30a092d111e8fa77fd",
      measurementId: "G-GNEV5Z3RT4"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const loginBtn = document.getElementById("login-btn");
    const signupBtn = document.getElementById("signup-btn");
    const switchText = document.querySelector(".switch");
    const formTitle = document.getElementById("form-title");

    let isLogin = true;

    function toggleForm() {
      isLogin = !isLogin;
      formTitle.innerText = isLogin ? "Login" : "Sign Up";
      loginBtn.style.display = isLogin ? "block" : "none";
      signupBtn.style.display = isLogin ? "none" : "block";
      switchText.innerText = isLogin
        ? "Don't have an account? Sign Up"
        : "Already have an account? Login";
    }

    signupBtn.addEventListener("click", () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.createUserWithEmailAndPassword(email, password)
        .then(() => {
          alert("Signup successful");
          window.location.href = "index1.html";
        })
        .catch((error) => alert(error.message));
    });

    loginBtn.addEventListener("click", () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          alert("Login successful");
          window.location.href = "index1.html";
        })
        .catch((error) => alert(error.message));
    });

    function loginWithGoogle() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then(() => {
          alert("Google login successful");
          window.location.href = "index1.html";
        })
        .catch((error) => alert(error.message));
    }

    window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {
      'size': 'normal',
      'callback': function(response) {
        console.log("reCAPTCHA solved");
      }
    });

    let confirmationResult;
    function sendOTP() {
      const phoneNumber = document.getElementById("phone").value;
      const appVerifier = window.recaptchaVerifier;

      auth.signInWithPhoneNumber(phoneNumber, appVerifier)
        .then((result) => {
          confirmationResult = result;
          alert("OTP sent");
        })
        .catch((error) => alert(error.message));
    }

    function verifyOTP() {
      const code = document.getElementById("otp").value;
      if (!confirmationResult) {
        alert("Please request OTP first");
        return;
      }
      confirmationResult.confirm(code)
        .then(() => {
          alert("Phone verification successful");
          window.location.href = "index1.html";
        })
        .catch((error) => alert("Invalid OTP"));
    }
  </script>
</body>
</html>
