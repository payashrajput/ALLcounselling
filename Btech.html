<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>All Counselling</title>
  <link rel="icon" type="image/x-icon" href="favicon.png" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #f0f2f5, #e0eafc);
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      background: linear-gradient(to right, #000000, #004e92);
      color: aqua;
      padding: 30px 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    header h1 {
      margin: 0;
      font-size: 2.2em;
      letter-spacing: 1px;
    }

    h3 {
      color: white;
      background: linear-gradient(to right, #434343, #000000);
      text-align: center;
      padding: 12px;
      margin: 0;
      font-size: 1.2em;
    }

    #ip-display {
      text-align: center;
      font-size: 16px;
      color: #333;
      background-color: #ddd;
      padding: 10px;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 30px 10px;
      gap: 25px;
    }

    .card {
      width: 280px;
      border-radius: 20px;
      overflow: hidden;
      background: white;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .card:hover {
      transform: scale(1.07);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-bottom: 2px solid #eee;
    }

    .card-title {
      padding: 15px;
      text-align: center;
      font-weight: 600;
      font-size: 18px;
      color: #333;
      background: #f7f7f7;
    }

    footer {
      text-align: center;
      font-size: 15px;
      color: #555;
      padding: 25px;
      background-color: #f1f1f1;
      border-top: 1px solid #ccc;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to All Counselling</h1>
  </header>

  <h3>Click on an image to open the official link</h3>
  <!-- <div id="ip-display">Detecting IP address...</div> -->

  <div class="container" id="counselling-cards"></div>

  <footer>
    &copy; 2025 All Rights Reserved | Dynamic Counselling Portal
  </footer>

  <script>
    // Dynamically fetch IP address
    async function loadIP() {
      try {
        const res = await fetch('https://api.ipify.org?format=json');
        const data = await res.json();
        document.getElementById("ip-display").textContent = "Your IP Address: " + data.ip;
      } catch (err) {
        document.getElementById("ip-display").textContent = "IP Address: Unable to fetch";
        console.error("Error fetching IP:", err);
      }
    }

    loadIP();

    // Dynamic content for counselling links
    const counsellingData = [
      { name: "JAC Delhi", img: "Jdelhi.png", link: "https://jacdelhi.admissions.nic.in/" },
      { name: "JoSAA", img: "Josaa.png", link: "https://josaa.nic.in/" },
      { name: "JAC Chandigarh", img: "Jchandigarh.png", link: "https://jacchd.admissions.nic.in/" },
      { name: "HSTES Haryana", img: "HSTES.png", link: "https://techadmissionshry.gov.in/" },
      { name: "UPTAC (AKTU)", img: "UPTAC.png", link: "https://uptac.admissions.nic.in/" },
      { name: "JCECEB Jharkhand", img: "JCE.png", link: "https://engg.jceceb.org.in/Public/Home" },
      { name: "UKTU (Uttarakhand)", img: "UK.png", link: "https://uktech.ac.in/en/page/counselling-portal-2025-26-new" },
      { name: "CSAB", img:"CSAB.png", link: "https://csab.nic.in/"}
    ];

    const container = document.getElementById("counselling-cards");

    counsellingData.forEach(site => {
      const card = document.createElement("div");
      card.className = "card";
      card.onclick = () => window.open(site.link, "_blank");

      card.innerHTML = `
        <img src="${site.img}" alt="${site.name}">
        <div class="card-title">${site.name}</div>
      `;

      container.appendChild(card);
    });
  </script>

</body>
</html>
